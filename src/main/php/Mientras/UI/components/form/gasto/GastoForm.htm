<!-- BEGIN:main -->


<script>

$(function() {

	$("#fecha").focus();
	
});
</script>

<div>
<form class="cuentas_form" id="gasto_form" onsubmit="return validate('gasto_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		<div class="row">
			<div class="col-6">
				<div class="item">
				    <label for="fecha">{lbl_fecha} *:</label>
				    <rasty id="fecha" />
				</div>
			</div>
			<div class="col-6">
				<div class="item">
				    <label for="fechaVencimiento">{lbl_fechaVencimiento}:</label>
				    <rasty id="fechaVencimiento" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="item">
				    <label for="concepto">{lbl_concepto} *:</label>
				    <rasty id="concepto" />
				</div>
			</div>
			<div class="col-6">
				<div class="item">
				    <label for="monto">{lbl_monto} *:</label>
				    <rasty id="monto" />
				</div>
			</div>
			<div style="clear: both"></div>
		</div>

		<div class="item">
		    <label for="observaciones">{lbl_observaciones}:</label>
		    <rasty id="observaciones" />
		</div>
		
	</fieldset>
	

</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->
	
<form  class="cuentas_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('gasto_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->

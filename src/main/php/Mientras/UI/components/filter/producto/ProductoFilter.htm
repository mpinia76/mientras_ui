<!-- BEGIN:main -->
<script>


function submitBuscarProductos(){

	$( "#page" ).val( 1 );
	
	//buscarProductos();

	submitBuscar("{WEB_PATH}", "#productos_filter{id}", "#{resultDiv}");
}

function ordenarProductos(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#productos_filter{id}", "#{resultDiv}");
}

function paginarProductos(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#productos_filter{id}", "#{resultDiv}");
}

function seleccionarProducto(event, productoId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el producto */
	
	gotoLink("{linkSeleccionar}?oid="+productoId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#productos_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#productos_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#productos_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divProductos{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divProductos{id}Toggle2">
<form class="cuentas_form" id="productos_filter{id}">

		<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		


		
		
		<div class="criteria_left">
			
			<div class="item" style="min-width: {minWidth};">
			    <label for="nombre">{lbl_nombre}:</label>
		    	<rasty id="nombre" />
			</div>
			<div class="item" style="min-width: {minWidth};">
			    <label for="tipoProducto">{lbl_tipoProducto}:</label>
		    	<rasty id="tipoProducto" />
			</div>
			
		</div>
		<div class="criteria_right">
			
			<div class="item" style="min-width: {minWidth};">
			    <label for="marcaProducto">{lbl_marcaProducto}:</label>
		    	<rasty id="marcaProducto" />
			</div>
			<div class="item">
			    <label for="filtroPredefinido">{lbl_predefinidos}:</label>
		    	<rasty id="filtroPredefinido" />
			</div>
		</div>
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarProductos">
	<input type="hidden" name="paginationCallback" value="paginarProductos">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy">
	<input type="hidden" id="orderByType" name="orderByType" value="ASC">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		
		<!-- input type="button" value="{lbl_submit}" id="input_submit_ajax_Producto{id}" onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#productos_filter{id}', '#{resultDiv}');"-->
		
		<button id="input_submit_ajax_Producto{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#productos_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
		
		<!-- input type="button" value="Limpiar" id="input_button_2" onclick="javascript: cleanForm('productos_filter'); "-->
	
	</fieldset>
</form>	
</div>
<!-- END:main -->

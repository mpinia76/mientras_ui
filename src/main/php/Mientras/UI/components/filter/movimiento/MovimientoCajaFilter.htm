<!-- BEGIN:main -->
<script>


function submitBuscarMovimientos(){

	$( "#page" ).val( 1 );
	
	//buscarMovimientos();
	
	submitBuscar("{WEB_PATH}", "#movimientos_filter{id}", "#{resultDiv}");
}

function ordenarMovimientos(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#movimientos_filter{id}", "#{resultDiv}");
}

function paginarMovimientos(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#movimientos_filter{id}", "#{resultDiv}");
}

function seleccionarMovimiento(event, movimientoId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el movimiento */
	
	gotoLink("{linkSeleccionar}?oid="+movimientoId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#movimientos_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#movimientos_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#movimientos_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divMovimientos{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divMovimientos{id}Toggle2">
<form class="cuentas_form" id="movimientos_filter{id}">

		<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		

		<div class="cuenta">
			<div class="desc">
				<label>{lbl_saldo}</label>
				<span>{saldo}</span>
		    	<div style="clear:both;"></div>
			</div>
		</div>
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarMovimientos">
	<input type="hidden" name="paginationCallback" value="paginarMovimientos">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy" value="{orderBy}">
	<input type="hidden" id="orderByType" name="orderByType" value="{orderByType}">
	<input type="hidden" id="cuentaOid" name="cuentaOid" value="{cuentaOid}">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">

		<button id="input_submit_ajax_Movimiento{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#movimientos_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
		
		<!-- input type="button" value="Limpiar" id="input_button_2" onclick="javascript: cleanForm('movimientos_filter'); "-->
	
	</fieldset>
</form>	
</div>

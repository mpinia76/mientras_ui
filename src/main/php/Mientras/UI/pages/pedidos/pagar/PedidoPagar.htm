<style>
.item{


}
.rasty form input[type="text"]{


}

.pedido_left{
	width: 60%;
	float:left;
}

.pedido_right{
	width: 40%;
	float:right;
}

.pedido{
	padding: 25px 40px !important;
}

.totales{

	font-weight: bold;
	font-size: 16px;
}

.pedido div.desc{
	font-size: 16px;
	display:block;
}
.pedido div.desc label{
	font-size: 100%;
	font-style: italic;
	font-weight: bold;
	float:left;
	width: 40%;
}

.importe{
	font-size: 18px !important;
	color: blue;

}

	text-align:right;

}

.formas_pago button{

	margin: 10px;

	<div align="justify">

	</div>

	<div class="pedido_left">

	<div class="pedido_right">
	<fieldset class="formas_pago">

		<!-- BEGIN:forma_pago_caja -->
		<button class="shortcut" onclick="javascript: window.location.href='{linkPagarEfectivo}'">

		</button>

				{lbl_bapro}
		</button> -->
		<!-- END:forma_pago_bapro -->
		
		<button class="shortcut" onclick="javascript: window.location.href='{linkAnular}'">

		</button>

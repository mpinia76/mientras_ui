<!-- BEGIN: main-->

<style>
.item{


}
.rasty form input[type="text"]{


}

.gasto_left{
	width: 60%;
	float:left;
}

.gasto_right{
	width: 40%;
	float:right;
}

.gasto{
	padding: 25px 40px !important;
}


.formas_pago button{

	margin: 10px;
}

</style>

<div id="editar">

	<div align="justify">
		<p class="titulo">{title}</p>
	</div>

	<div class="gasto_left">
	<fieldset class="gasto">
		<legend>{gasto_legend}</legend>
		
		<rasty id="gasto" />
		
	</fieldset>
	</div>
	<div class="gasto_right">
	<fieldset class="formas_pago">
		<legend>{forma_pago_legend}</legend>
		
		<!-- BEGIN:forma_pago_caja -->
		<button class="shortcut" onclick="javascript: window.location.href='{linkPagarEfectivo}'">
				<img src="{WEB_PATH}/css/images/caja_48.png" />
				{lbl_efectivo}
		</button>
		<!-- END:forma_pago_caja -->
		
		
		
		<button class="shortcut" onclick="javascript: window.location.href='{linkAnular}'">
				<img src="{WEB_PATH}/css/images/anular_32.png" />
				{lbl_anular}
		</button>
		<button class="shortcut" onclick="javascript: window.location.href='{linkPendiente}'">
				<img src="{WEB_PATH}/css/images/pagoPendiente_32.png" />
				{lbl_pendiente}
		</button>
	</fieldset>
	</div>
	<div style="clear:both;"></div>
	<!-- BEGIN: msg_error -->
	<fieldset class="ui-state-error">
			{msg}	
	</fieldset>
	<!-- END: msg_error -->
</div>
<!-- END: main-->
